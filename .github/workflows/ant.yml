name: Tests

on:
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 11
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ivyCache
            lib
          key: ivy-${{ hashFiles('**/ivy.xml') }}
          restore-keys: |
            ivy-
        
      - name: Build with Ant
        run: ant -noinput dist
        
      - name: Publish package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn --batch-mode deploy:deploy-file -DgroupId=org.projectlombok \
          -DartifactId=lombok \
          -Dversion=1.18.37 \
          -Dpackaging=jar \
          -Dfile=dist/lombok.jar \
          -DrepositoryId=github \
          -Durl=https://maven.pkg.github.com/openrewrite/lombok
